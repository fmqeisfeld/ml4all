{% extends 'accounts/main.html' %}
{% load static %}
{% load index %}
{% block content %}

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src={% static 'js/d3colorbar.js' %} type="text/javascript"></script>
<!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script> -->

<!-- Create a div where the graph will take place -->
<!-- <div class="col-lg-7 text-center .align-middle"> -->
    <div id="my_dataviz"></div>
<!-- </div> -->
<!-- Load color palettes -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>
    //Auchtung: d3 vertrÃ¤gt sich nicht mit dem container div
    var outercont = document.getElementById('outercontainer');
    outercont.classList.remove("container");

    var winwidth = $(window).width();
    var winheight = $(window).height();
    //console.log(winwidth);
    //console.log(winheight);

    // set the dimensions and margins of the graph
    var margin = {top: 80, right: 200, bottom: 200, left: 200},
      width = winwidth - margin.left - margin.right,
      height = winheight - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
    
    //Read the data
    var csvfile = '{{ filepath }}';
    d3.csv(csvfile, function(data) {
    //d3.csv("https://raw.githubusercontent.com/holtzy/D3-graph-gallery/master/DATA/heatmap_data.csv", function(data) {            
    
      // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
      var myGroups = d3.map(data, function(d){return d.group;}).keys()
      var myVars = d3.map(data, function(d){return d.variable;}).keys()
      
      var myVals = d3.map(data, function(d){return d.value;}).keys()
      var minVal = Math.min(...myVals);
      var maxVal = Math.max(...myVals);      

      // Build X scales and axis:
      var x = d3.scaleBand()
        .range([ 0, width ])
        .domain(myGroups)        
        .padding(0.05);
      svg.append("g")
        .style("font-size", 15)
        .attr("transform", "translate(0," + height + ")")
        //.attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickSize(0))
        //.select(".domain").remove()
        .selectAll("text")
        //.attr("y", 0)
        //.attr("x", 9)
        .attr("dy", ".35em")
        .attr("transform", "rotate(-90)translate(-10,0)")
        .style("text-anchor", "end");

    
      // Build Y scales and axis:
      var y = d3.scaleBand()
        .range([ height, 0 ])
        .domain(myVars)
        .padding(0.05);
      svg.append("g")
        .style("font-size", 15)
        .call(d3.axisLeft(y).tickSize(0))
        .select(".domain").remove()
    
      // Build color scale
      // https://github.com/d3/d3-scale-chromatic#interpolatePiYG
      var myColor = d3.scaleSequential()
        .interpolator(d3.interpolateViridis)
        .domain([minVal,maxVal])
    
      // create a tooltip      
      var tooltip = d3.select("#my_dataviz")
        .append("div")
        .style("opacity", 0)
        .attr("class", "tooltip")
        .style("background-color", "white")
        .style("border", "solid")
        .style("border-width", "2px")
        .style("border-radius", "5px")
        .style("padding", "5px")
    
      // Three function that change the tooltip when user hover / move / leave a cell
      var mouseover = function(d) {
        tooltip
          .style("opacity", 1)
        d3.select(this)
          .style("stroke", "black")
          .style("opacity", 1)
      }
      var mousemove = function(d) {
        tooltip
          .html("Wert=" + d.value)
          .style("left", (d3.mouse(this)[0]+70) + "px")
          .style("top", (d3.mouse(this)[1]) + "px")
      }
      var mouseleave = function(d) {
        tooltip
          .style("opacity", 0)
        d3.select(this)
          .style("stroke", "none")
          .style("opacity", 0.8)
      }
    
      // add the squares
      svg.selectAll()
        .data(data, function(d) {return d.group+':'+d.variable;})
        .enter()
        .append("rect")
          .attr("x", function(d) { return x(d.group) })
          .attr("y", function(d) { return y(d.variable) })
          .attr("rx", 4)
          .attr("ry", 4)
          .attr("width", x.bandwidth() )
          .attr("height", y.bandwidth() )
          .style("fill", function(d) { return myColor(d.value)} )
          .style("stroke-width", 4)
          .style("stroke", "none")
          .style("opacity", 0.8)
        .on("mouseover", mouseover)
        .on("mousemove", mousemove)
        .on("mouseleave", mouseleave)

        // Add colorbar
        var colorScale = d3.scaleSequential(d3.interpolateViridis).domain([minVal,maxVal]);
        var cb = colorbar(1,colorScale, 20,height);
        svg.append("g")
            .attr("transform", "translate(" + width + ",0)")
            .call(cb);

    })
    
    // Add title to graph
    svg.append("text")
            .attr("x", 0)
            .attr("y", -50)
            .attr("text-anchor", "center")
            .style("font-size", "22px")
            .style("text-align", "center")
            .text("Pearson Korrelation");

    // Add subtitle to graph
/*     svg.append("text")
            .attr("x", 0)
            .attr("y", -20)
            .attr("text-anchor", "left")
            .style("font-size", "14px")
            .style("fill", "grey")
            .style("max-width", 400)
            .text("A short description of the take-away message of this chart."); */
    
    


    </script>
{% endblock %}
